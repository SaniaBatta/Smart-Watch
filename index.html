<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Smart Watch</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <!-- Strap container for watch -->
      <div
        class="strap-container position-relative d-flex justify-content-center align-items-center"
      >
        <!-- First strap -->
        <div class="strap strap-one position-relative"></div>
        <!-- Circles for decoration -->
        <div
          class="circle circle-one position-absolute bottom-0 start-0 rounded-circle"
        ></div>
        <div
          class="circle circle-two position-absolute bottom-0 end-0 rounded-circle"
        ></div>
      </div>
      <!-- Watch container -->
      <div class="watch-container">
        <!-- Watch face -->
        <div class="watch-face">
          <!-- Numbers for analog display -->
          <div
            id="vertical-numbers"
            class="numbers position-absolute start-50 top-50 translate-middle d-flex flex-column justify-content-between align-items-center z-3"
          >
            <p class="text-center fs-2 m-0 fw-semibold">12</p>
            <p class="text-center fs-2 m-0 fw-semibold">6</p>
          </div>
          <div
            id="horizontal-numbers"
            class="numbers position-absolute start-50 top-50 translate-middle d-flex flex-row justify-content-between align-items-center px-2 z-3"
          >
            <p class="text-center fs-2 m-0 fw-semibold">9</p>
            <p class="text-center fs-2 m-0 fw-semibold">3</p>
          </div>
          <!-- Analog display components -->
          <div class="analog-display">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
          </div>
          <!-- Digital display -->
          <div class="digital-display">
            <span id="digital-time"></span>
          </div>
        </div>
        <!-- Crown for interaction -->
        <div
          class="crown"
          data-bs-toggle="tooltip"
          data-bs-title="Click me toggle clock modes"
          data-bs-placement="right"
        ></div>
        <!-- Pill for interaction -->
        <div
          class="pill"
          data-bs-toggle="tooltip"
          data-bs-title="Click me toggle watch theme"
          data-bs-placement="right"
        ></div>
      </div>
      <!-- Second strap container -->
      <div
        class="strap-container position-relative d-flex justify-content-center align-items-center"
      >
        <!-- Second strap -->
        <div class="strap strap-two position-relative"></div>
        <!-- Circles for decoration -->
        <div
          class="circle circle-three position-absolute top-0 start-0 rounded-circle"
        ></div>
        <div
          class="circle circle-four position-absolute top-0 end-0 rounded-circle"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
